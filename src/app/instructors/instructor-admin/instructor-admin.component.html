<div class=" no-gliters">

      <div class="dashboard-container">

          <router-outlet></router-outlet>
          <div class="footer">
            &copy; copyright <a href="https://onewater.herokuapp.com">OneWater 2020</a>
          </div>
      </div>
        <div class="dashboard-sidebar">
          <div class="logo">
            <img src="onewater/assets/img/ow-logo1.png" alt="" />
          </div>
          <div class="company-info">
            <div class="thumb">
              <img
                src="/assets/img/user-img.jfif"
                class="img-fluid"
                alt=""
              />
            </div>
            <div class="company-body">
              <h5>User</h5>
              <span>morgan@gmail.com</span>
            </div>
          </div>

          <div class="dashboard-menu">
            <ul>

               <li routerLinkActive="activetab" [routerLinkActiveOptions]="{ exact: true }">

                  <i class="fa fa-home"></i

                ><a routerLink="['/instructor-login']" (click)="logout()">Logout</a>
              </li>

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Profile Modal -->
<div
  class="modal fade modal-delete"
  id="modal-delete"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4><i data-feather="trash-2"></i>Delete Account</h4>
        <p>
          Are you sure! You want to delete your profile. This can't be undone!
        </p>
        <form action="#">
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
          <div class="buttons">
            <button class="delete-button">Save Update</button>
            <button class="">Cancel</button>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" checked="" />
            <label class="form-check-label"
              >You accepts our <a href="#">Terms and Conditions</a> and
              <a href="#">Privacy Policy</a></label
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
