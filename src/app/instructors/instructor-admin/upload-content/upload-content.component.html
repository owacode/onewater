<div class="overlay"></div>

<div
class="dashboard-content-wrapper dash-tab"
>
<h1 class="ow-head">
  Welcome to your Instructor Dashboard.
  <br>
  Post your content to verify it and get started.
</h1>
<form class="dashboard-form" [formGroup]="course" (submit)="addcourse()">

  <div class="dashboard-section basic-info-input">
    <h4><i data-feather="user-check"></i>Post Content</h4>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Title</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Title of your course"
          formControlName="title"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Content Link</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Paste content link here"
          formControlName="content_link"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Category</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Category of content"
          formControlName="category"
        >
      </div>
    </div>

  </div>
  <div class="dashboard-section basic-info-input">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <button class="button" type="submit" (click)="modal.showBtnLoader()">
          <span class="btn-loading-content">
          <i class="fa fa-circle-o-notch fa-spin"></i> Loading...
        </span>
        <span class="btn-default-content">
          Post Content
        </span></button>
      </div>
    </div>
  </div>

</form>
<div class="row mt-4">
    <div class="col-lg-12">
      <strong class="text-default">
        <i>
           **NOTE** - For posting content paste it's google drive link here.
        </i>
      </strong>
    </div>
  </div>
</div>


<div class="modal fade modal-animate" id="videoModal" role="dialog" #videoModal>
    <div class="modal-dialog modal-md">
      <div class="modal-content">
      <div class="modal-head">
          <button type="button" class="close" data-dismiss="modal" (click)="modal.closeModal(videoModal)">&times;</button>
      </div>
        <div class="modal-body">
         <img src="assets/img/modals/content-modal.jpg
         " alt="" style="width: 80%; filter: grayscale(100%);">
         <h2>Content submitted succcessfully. <br> Wait for verfication. </h2>

         <div class="row justify-content-center">
          <div class="col-6">
            <button type="button" class="btn btn-default" data-dismiss="modal" [routerLink]="['/instructor-admin/content/',course._id]">View Details</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.closeModal(videoModal)">OK</button>
          </div>
        </div>
        </div>

      </div>
    </div>
</div>
