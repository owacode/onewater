<div
class="dashboard-content-wrapper dash-tab"
>
<h1 class="ow-head">
  Welcome to your Instructor Dashboard.
  <br>
  Post your content to verify it and get started.
</h1>
<form class="dashboard-form">

  <div class="dashboard-section basic-info-input">
    <h4><i data-feather="user-check"></i>Post Content</h4>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Title</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Title of your course"
          formControlName="title"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Content Link</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Paste content link here"
          formControlName="link"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label">Category</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Category of content"
        >
      </div>
    </div>

  </div>
  <div class="dashboard-section basic-info-input">
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"></label>
      <div class="col-sm-9">
        <button class="button" type="button" data-toggle="modal" data-target="#videoModal">Post Content</button>
      </div>
    </div>
  </div>

</form>
<div class="row mt-4">
    <div class="col-lg-12">
      <strong class="text-default">
        <i>
           **NOTE** - For posting content paste it's google drive link here.
        </i>
      </strong>
    </div>
  </div>
</div>

<!-- <button data-toggle="modal" data-target="#updateProfileModal"> open modal</button> -->
<div class="modal fade" id="videoModal" role="dialog" >
    <div class="modal-dialog modal-md">
      <div class="modal-content">
      <div class="modal-head">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
        <div class="modal-body">
         <img src="assets/img/modals/content-modal.jpg
         " alt="" style="width: 80%; filter: grayscale(100%);">
         <h2>Content submitted succcessfully. <br> Wait for verfication. </h2>

         <div class="row justify-content-center">
          <div class="col-6">
            <button type="button" class="btn btn-default" data-dismiss="modal" [routerLink]="['/instructor-admin/content']">View Details</button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
          </div>
        </div>
        </div>
        
      </div>
    </div>
</div>
