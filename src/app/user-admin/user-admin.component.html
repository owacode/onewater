
<div class="admin-header-mobile card-shadow">
  <div class="logo-mobile">
    <a routerLink="/home"><img src="/assets/img/ow-logo1.png" alt="" /></a>
  </div>

<div class="admin-buttons">
  <div class="profile-img">
    <a class="dropdown-btn" (click)="toggleDropdown('logout')">
      <img src="/assets/img/user.svg" alt="" >
      <div class="dropdown-content card-shadow" id="logout">
        <a (click)="logout()"><img src="assets/img/icons/power.svg" alt="">Logout</a>
      </div>
    </a>
  </div>

  <div class="sidebar-toggle">
    <i class="fa fa-bars" aria-hidden="true"></i>
  </div>
</div>
</div>
<div class=" no-gliters">
  <div class="row no-gliters">
    <div class="col">
      <div class="dashboard-container">
        <div class="dashboard-tabs-wrap">
          <router-outlet></router-outlet>
          <!-- <div class="footer">
            &copy; copyright <a href="https://onewater.herokuapp.com">OneWater 2020</a>
          </div> -->
      </div>
        <div class="dashboard-sidebar">
          <div class="logo">
            <img src="/assets/img/ow-logo-white.png" alt="" />
          </div>
          <div class="sidebar-header">
            <h4>User Dashboard</h4>
          </div>
          <div class="company-info">
            <div class="thumb">
              <img
                src="/assets/img/user.svg"
                class="img-fluid"
                alt=""
              />
            </div>
            <div class="company-body">
              <h5>Hi, {{name}}</h5>
            </div>
          </div>
          <div class="dashboard-menu">
            <ul>
              <li routerLinkActive="activetab">
                <i class="fa fa-home"></i><a [routerLink]="['./']">Platforms</a>
              </li>

            </ul>

            <ul class="delete">
              <li>
                <i class="fa fa-power-off"></i
                ><a
                  (click)="logout()"
                  href="https://onewater-tenant-2.auth0.com/v2/logout?client_id=51lZrlOtuPf5uwe4WP0P3EbY3VwuTz7D&returnTo=https://onewater.herokuapp.com/home"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Delete Profile Modal -->
<div
  class="modal fade modal-delete"
  id="modal-delete"
  tabindex="-1"
  role="dialog"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <h4><i data-feather="trash-2"></i>Delete Account</h4>
        <p>
          Are you sure! You want to delete your profile. This can't be undone!
        </p>
        <form action="#">
          <div class="form-group">
            <input
              type="password"
              class="form-control"
              placeholder="Enter password"
            />
          </div>
          <div class="buttons">
            <button class="delete-button">Save Update</button>
            <button class="">Cancel</button>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" checked="" />
            <label class="form-check-label"
              >You accepts our <a href="#">Terms and Conditions</a> and
              <a href="#">Privacy Policy</a></label
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
