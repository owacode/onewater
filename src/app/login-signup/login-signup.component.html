<div class="overlay"></div>
<section id="login">
  <div class="wave-bg"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 left-content">
          <h2>Welcome to <br>
              <strong> OneWater</strong>
          </h2>
          <img src="assets/img/login-img.png" alt="" class="login-img">
        </div>
        <div class="col-lg-6">
          <div class="form-box">

             <form class="vldform vldreg" [formGroup]="user" (submit)="register()">
                 <h1>Sign up</h1>
                 <input class="vldform__textbox" formControlName="name" type="text" name="name" placeholder="Name" required >
                 <input class="vldform__textbox" formControlName="email" type="email" name="email"  placeholder="Email" required>
                 <div class="row"><div class="col-md-6"> <input class="vldform__textbox halfwidth" formControlName="password" type="password" name="pass"  placeholder="Password" required></div>
                 <div class="col-md-6"><input class="vldform__textbox halfwidth" formControlName="cpassword" type="password" name="pass2"  placeholder="Confirm Password" required></div>
                 <button class="vldform__button" type="submit">Sign up</button>
               </div>

                 <!-- <div class="social-btn"> <span>or signup using </span> <br>
                   <a href="#"><img src="assets/img/icons/google.svg" alt=""> </a>
                   <a href="#"><img src="assets/img/icons/facebook.svg" alt=""></a>
                   </div> -->
                 <p class="vldform__signup">Already a member ?
                   <a href="https://onewater-tenant-2.auth0.com/samlp/51lZrlOtuPf5uwe4WP0P3EbY3VwuTz7D" target="_blank" >Log in</a>
                 </p>
             </form>

</div>
        </div>

      </div>

    </div>
</section>


<!---------MODALS------------>

<!-- First Signup Modal -->
<div class="modal modal-animate" id="signupModal" role="dialog" #signupModal>
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-head">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          (click)="closeModal(signupModal)"
        >
          &times;
        </button>
      </div>
      <div class="modal-body">
        <img
          src="assets/img/mail.png
       "
          alt=""
        />
        <h2>
          Please verify the email by clicking the link you will receive in your
          inbox.
        </h2>
      </div>
      <button
        type="button"
        class="btn btn-default"
        data-dismiss="modal"
        (click)="closeModal(signupModal)"
      >
        OK
      </button>
    </div>
  </div>
</div>
