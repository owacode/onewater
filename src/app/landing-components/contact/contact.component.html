<div class="cover-photo">
  <div class="wave"></div>
</div>

<section class="page-title">
  <div class="container">
    <h1>
      Get in touch
    </h1>
    <h3>
      Fill the form below to contact us.
    </h3>
  </div>
</section>

<section class="section-intro">
    <div class="container">
      <div class="intro-content">
        <div class="row align-items-center">
          <div class="col-lg-6 left-content">
            <img src="assets/img/landing/contact-img.jpg" alt="" class="login-img" />
          </div>
          <div class="col-lg-6">
            <div class="form-box">
              <form
                class="vldform vldauth"
                [formGroup]="user"
                (submit) = "contact()"
              >
                <h1>Contact Form</h1>
                <input
                class="vldform__textbox"
                type="text"
                name="name"
                placeholder="Name"
                required
                formControlName="name"
              />
              <p style="color: red;" *ngIf="submitted && user.get('name').invalid">
                Name is required!
              </p>
                <input
                  class="vldform__textbox"
                  type="text"
                  name="email"
                  placeholder="Email"
                  required
                  formControlName="email"
                />
                <p style="color: red;" *ngIf="submitted && user.get('email').invalid">
                  Email is required!
                </p>
                <input
                  class="vldform__textbox"
                  type="text"
                  name="pass"
                  placeholder="Subject"
                  required
                  formControlName="subject"
                />
                <p style="color: red;" *ngIf="submitted && user.get('subject').invalid">
                  Subject is required!
                </p>
                <textarea formControlName="message" class="vldform__textbox" placeholder="Message" id="description" name="message" rows="2" style="height: 100px;" spellcheck="false"></textarea>
                <p style="color: red;" *ngIf="submitted && user.get('message').invalid">
                  Message is required!
                </p>
                <button type="submit" class="vldform__button">Submit</button>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
</section>
