<div class="cover-photo">
  <div class="wave"></div>
</div>

<section class="page-title">
  <div class="container">
    <h1>
      Get in touch
    </h1>
    <h3>
      Fill the form below to contact us.
    </h3>
  </div>
</section>

<section class="section-intro">
    <div class="container">
      <div class="intro-content">
        <div class="row align-items-center">
          <div class="col-lg-6 left-content">
            <img src="assets/img/landing/contact-img.jpg" alt="" class="login-img" />
          </div>
          <div class="col-lg-6">
            <div class="form-box">
              <form
                class="vldform vldauth"
              >
                <h1>Contact Form</h1>
                <input
                class="vldform__textbox"
                type="text"
                name="name"
                placeholder="Name"
                required
                formControlName="email"
              />
                <input
                  class="vldform__textbox"
                  type="text"
                  name="email"
                  placeholder="Email"
                  required
                  formControlName="email"
                />
                <input
                  class="vldform__textbox"
                  type="password"
                  name="pass"
                  placeholder="Subject"
                  required
                  formControlName="subject"
                />
                <textarea  class="vldform__textbox" placeholder="Message" id="description" name="message" rows="2" style="height: 100px;" spellcheck="false"></textarea>
                
                <button type="submit" class="vldform__button">Submit</button>
              </form>
            </div>
          </div>
        </div>
 
      </div>
    </div>
</section>
