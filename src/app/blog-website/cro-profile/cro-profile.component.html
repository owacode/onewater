
<div class="cover-photo">
  <img src="{{cro?.image}}" alt="" class="author-image">
  <div class="wave"></div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-9">
      <div class="author-detail">
      <h1 class="author-name">
        {{cro?.name}}
      </h1>
      <div class="author-stats">
        <div class="row justify-content-center">
          <div class="col-md-4 col-4">
            <img src="assets/img/icons/map.svg" alt="">
            <p>From <strong>{{cro?.location}}</strong></p>
          </div>
          <div class="col-md-4 col-4">
            <img src="assets/img/icons/followers.svg" alt="">
            <p> <strong>{{totalcroblogs}}</strong> blogs posted</p>
          </div>
        </div>
      </div>
      <div class="about-author">
        <h3>
          About Author
        </h3>
        <p>
          {{cro?.bio}}
        </p>
      </div>
      <div class="author-contact">
        <h3>Also available at :</h3>
        <div class="social-media">
          <a href="{{cro?.linkedIn_id}}" target="
          _blank"><img src="assets/img/icons/linkedin.svg" alt=""
          /></a>
          <a href="{{cro?.twitter_id}}" target="_blank">  <img src="assets/img/icons/twitter.svg" alt=""
            /></a>
         
        </div>
      </div>
    </div></div>
    <div class="col-lg-3">

<div class="side-block dark-card-container">
  <h3>Articles by CRO</h3>
  <div class="text-center" *ngIf="!croblogs?.length">
    <h5 style="color: #777;">
      This author has not posted any blog yet.
    </h5>
  </div>
<div class="row justify-content-center">
  <div class="col-lg-12 col-md-4 col-sm-12" *ngFor="let blog of croblogs">

    <div class="outer-card">
      <div class="outer-overlay"></div>
      <div class="two-card">
        <img src="{{blog?.image}}" alt="" />
        <div class="blog-caption">
          <a [routerLink]="['/onewaterblog/cro-blogpost']" title="{{blog?.title}}">
            <h5>{{blog?.title}}</h5>
          </a>
          <div class="blog-meta-data">
            <div class="author">
              {{ blog?.date_approved | date: "MMMM d, y" }}
            </div>
            <div class="likes"><i class="fa fa-heart"></i>{{blog?.likecount}} likes</div>
            <div class="read">
              {{blog?.read_time}} mins read
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
</div>
    </div>
  </div>

</div>
