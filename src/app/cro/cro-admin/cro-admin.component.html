<div class="filter-btn">
  <a class="button"><i data-feather="list"></i> Options</a>
</div>
<div class=" no-gliters">
  <div class="row no-gliters">
    <div class="col">
      <div class="dashboard-container">
      <div class="dashboard-tabs-wrap">
          <router-outlet></router-outlet>
      </div>
        <div class="dashboard-sidebar">
          <div class="logo">
            <img src="/assets/img/ow-logo-white.png" alt="" />
          </div>
          <div class="sidebar-header">
            <h4>Author Dashboard <br>
                CRO
            </h4>
          </div>
          <div class="company-info">
            <div class="thumb">
              <img
                src={{auth?.croimage}}
                class="img-fluid"
                alt=""
              />
            </div>
            <div class="company-body">
              <h5>Hi, {{auth?.croname}}</h5>
            </div>
          </div>

          <div class="dashboard-menu">
            <ul>
              <li routerLinkActive="activetab" [routerLinkActiveOptions]="{ exact: true }">
                <i class="fa fa-bar-chart"></i
                ><a [routerLink]="['./']">Dashboard</a>
              </li>
              <li routerLinkActive="activetab">
                <i class="fa fa-pencil-square"></i
                ><a [routerLink]="['./cro-all-blogs']">All Blogs</a>
              </li>
              <li routerLinkActive="activetab">
                <i class="fa fa-check"></i
                ><a [routerLink]="['./cro-approved-blogs']">Approved Blogs</a>
              </li>
              <li routerLinkActive="activetab">
                <i class="fa fa-clock-o"></i
                ><a [routerLink]="['./cro-pending-blogs']">Pending Blogs</a>
              </li>
              <li routerLinkActive="activetab">
                <i class="fa fa-clock-o"></i
                ><a [routerLink]="['./cro-saved-blogs']">Saved Blogs</a>
              </li>
              <!-- <li routerLinkActive="activetab">
                  <i class="fa fa-bars"></i
                  ><a [routerLink]="['./cro-videos']">All Videos</a>
                </li> -->
              <li routerLinkActive="activetab">
                <i class="fa fa-plus-square"></i
                ><a [routerLink]="['./cro-post-blog']">Post New Blog</a>
              </li>
              <!-- <li routerLinkActive="activetab">
                <i class="fa fa-video-camera"></i
                ><a [routerLink]="['./cro-post-video']">Post New Video</a>
              </li> -->
              <li routerLinkActive="activetab">
                <i class="fa fa-user"></i
                ><a [routerLink]="['./cro-edit-profile']">Edit Profile</a>
              </li>
            </ul>
            <ul class="delete">
              <li>
                <i class="fa fa-power-off"></i
                ><a (click)="logout()">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
