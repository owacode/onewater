<div
class="dashboard-content-wrapper dash-tab"
>

<div class="dashboard-section dashboard-recent-activity">
  <div class="container">
      <div class="row">
          <div class="col-md-6">
              <h4 class="title">Approved Blogs</h4>

          </div>
          <div class="col-md-6">
                  <div class="breadcrumb-form">
                    <!-- <form action="#"> -->
                      <input type="text" placeholder="Search Blogs" [(ngModel)]="search" (keyup)="onKey($event)">
                      <!-- <button><i data-feather="search"></i></button> -->
                    <!-- </form> -->
                </div>
          </div>
        </div>
        <div class="row w-100 justify-content-center align-items-center" style="height: 500px;" *ngIf="approvedblogs.length == 0">
          <div class="col-lg-12">
            <h2 class="text-center"  style="opacity: 0.5;">
              No data to display now.
            </h2>
          </div>
        </div>
        <div class="row">
  <div class="col-lg-4 col-xl-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let blog of approvedblogs">


    <div class="activity-list">
      <div class="">
          <img
            [src]=blog.image
            class="img-fluid"
            alt=""
          />
        </div>
    <div class="content">
      <h5>{{blog.title}}</h5>
      <span class="time">{{blog.date_added | date:'MMM d, y'}}</span>
      <br>
      <div class="flex-btn">

           <span class="likes" *ngIf="blog.likes">
              <i class="fa fa-heart" aria-hidden="true"></i>
              {{blog.likes}} likes
           </span>
      </div>

    </div>
    <div class="close-activity buttons">
      <a class="button" [routerLink]="['/author/blog-details/',blog.main_id]">View</a>
    </div>
  </div>
  </div>
</div>


</div></div>
</div>
