
  <div class="container">
<form  class="dashboard-form" [formGroup]="form" (submit)="submit()">

  <div class="dashboard-section basic-info-input">
    <h2 class="heading"><i data-feather="plus"></i>Post new blog</h2>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label"> Title</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          placeholder="Title"
          formControlName="title"
        />
      </div>
    </div>

    <div class="dashboard-section media-inputs">
   
      <div class="form-group row">
        <label class="col-sm-3 col-form-label">Blog Thumbnail</label>
        <div class="col-sm-9">
          <div class="input-group image-upload-input">
            <div class="input-group-prepend">
              <div class="input-group-text">
                  <input style="display: none"  type="file" #file  (change)="onImagePick($event)" >
                <button type="button" (click)="file.click()">Select Image</button>
              </div>
            </div>
            <div class="active">
              <div class="upload-images">
                <div class="pic" *ngIf="imagePreview!='' && imagePreview">

                    <img style="width: 120px;" [src]="imagePreview">

                </div>
              </div>
            </div>
          </div>
        </div>
       
      </div>
    </div>
    <div  class="form-group row">
    <quill-editor [modules]="config" formControlName="data"></quill-editor>
    </div>
  </div>
  <div class="dashboard-section basic-info-input">
    <div class="form-group row">
        <button class="button" type="submit" data-toggle="modal" data-target="#blogModal">Save Changes</button>
    </div>
  </div>
</form>
